<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyano - Play Piano Music With Keyboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="piano">
        <div class="keys">
            <!-- اکتاو 1: C1 تا B1 -->
            <div class="key" data-key="105"></div> <!-- C1 -->
            <div class="key black--key" data-key="99"></div> <!-- Db1 -->
            <div class="key" data-key="102"></div> <!-- D1 -->
            <div class="key black--key" data-key="111"></div> <!-- Eb1 -->
            <div class="key" data-key="110"></div> <!-- E1 -->
            <div class="key" data-key="104"></div> <!-- F1 -->
            <div class="key black--key" data-key="98"></div> <!-- Gb1 -->
            <div class="key" data-key="101"></div> <!-- G1 -->
            <div class="key black--key" data-key="144"></div> <!-- Ab2 (Ab1) -->
            <div class="key" data-key="96"></div> <!-- A1 -->
            <div class="key black--key" data-key="100"></div> <!-- Bb1 -->
            <div class="key" data-key="103"></div> <!-- B1 -->
            <!-- اکتاو 2: C2 تا B2 -->
            <div class="key" data-key="97"></div> <!-- C2 -->
            <div class="key black--key" data-key="33"></div> <!-- Db2 -->
            <div class="key" data-key="19"></div> <!-- D2 -->
            <div class="key black--key" data-key="39"></div> <!-- Eb2 -->
            <div class="key" data-key="34"></div> <!-- E2 -->
            <div class="key" data-key="145"></div> <!-- F2 -->
            <div class="key black--key" data-key="35"></div> <!-- Gb2 -->
            <div class="key" data-key="36"></div> <!-- G2 -->
            <div class="key black--key" data-key="40"></div> <!-- Ab3 (Ab2) -->
            <div class="key" data-key="38"></div> <!-- A2 -->
            <div class="key black--key" data-key="46"></div> <!-- Bb2 -->
            <div class="key" data-key="45"></div> <!-- B2 -->
            <!-- اکتاو 3: C3 تا B3 -->
            <div class="key" data-key="37"></div> <!-- C3 -->
            <div class="key black--key" data-key="8"></div> <!-- Db3 -->
            <div class="key" data-key="123"></div> <!-- D3 -->
            <div class="key black--key" data-key="173"></div> <!-- Eb3 -->
            <div class="key" data-key="59"></div> <!-- E3 -->
            <div class="key" data-key="61"></div> <!-- F3 -->
            <div class="key black--key" data-key="122"></div> <!-- Gb3 -->
            <div class="key" data-key="13"></div> <!-- G3 -->
            <div class="key black--key" data-key="221"></div> <!-- Ab4 (Ab3) -->
            <div class="key" data-key="187"></div> <!-- A3 -->
            <div class="key black--key" data-key="191"></div> <!-- Bb3 -->
            <div class="key" data-key="222"></div> <!-- B3 -->
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
